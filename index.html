<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,

        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- <script src="./app.js"></script> -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script>"https://cdn.babylonjs.com/gui/babylon.gui.min.js"</script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
        if (BABYLON.Engine.isSupported()) {
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);
            


            
            BABYLON.SceneLoader.Load("./la/", "scene.babylon", engine, function (newScene) {
                newScene.checkCollisions = true;
                
                newScene.executeWhenReady(function () {
                    newScene.activeCamera.attachControl(canvas);
                    
                    var camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 0, -10 ), newScene);
                    camera.setTarget(BABYLON.Vector3.Zero());
                    camera.attachControl(canvas, true);
                    newScene.gravity = new BABYLON.Vector3(0, -0.15, 0);
                    camera.applyGravity = true;
                    var light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), newScene);
                    engine.runRenderLoop(function() {
                    newScene.render();
                    });
                });
            }, function (progress) {
            });
        }

    </script>
  </body>
</html>
